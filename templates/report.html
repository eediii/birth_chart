<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Haritası Raporu</title>
</head>
<body>
    <h1>Doğum Haritası Raporu</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Gezegen</th>
                <th>Burç</th>
            </tr>
        </thead>
        <tbody>
            {% for planet, sign in planets_table %}
            <tr>
                <td>{{ planet }}</td>
                <td>{{ sign }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Yeni Rapor Oluştur</a>
</body>
</html>
